<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DA 2019</title>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-size: 100%;
            font-weight: 500;
        }

        body {
            font-family: 'IBM Plex Sans';
            background: black;
            color: white;
            font-size: 1.1rem;
            letter-spacing: 0.005em;
            padding: 5%;
        }

        h1 {
            text-indent: 1.5em;
        }

        a {
            color: inherit;
            display: block;
            text-decoration: none;
            border-bottom: .1px solid gray;
            padding-bottom: .25em;
            padding-top: .25em;
        }

        .site-header {
            margin-bottom: 1rem;
        }

        @media (min-width: 30rem) {
            body {
                font-size: 1.4rem;
            }
        }
    </style>
    <script>
        /**
        * Shuffles array in place. ES6 version
        * @param {Array} a items An array containing the items.
        */
        function shuffle(a) {
            for (let i = a.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [a[i], a[j]] = [a[j], a[i]];
            }
            return a;
        }

        window.addEventListener('DOMContentLoaded', function () {

            let people = [
                {
                    name: 'Max Kohler',
                    url: './max-kohler/'
                },
                {
                    name: 'Yijia Tang',
                    url: 'https://www.vicky-yijia-tang.com/#/digital/'
                },
                {
                    name: 'Ewa Poniatowska',
                    url: 'https://there.am/what-is-boring-content/'
                },
                {
                    name: 'Agnieszka Jarek',
                    url: 'https://www.instagram.com/digilapse/'
                },
                {
                    name: 'Al Leeming',
                    url: 'https://www.postalcreative.com/da2'
                },
                {
                    name: 'Bakhtawer Haider',
                    url: 'https://bit.ly/2THChoj'
                },
                {
                    name: 'Lexiao Guan',
                    url: './lexiao-guan/'
                },
                {
                    name: 'Magda Tritto',
                    url: 'https://www.youtube.com/watch?v=TBZzCwmBJqE'
                },
                {
                    name: 'Jack Warne',
                    url: 'https://drive.google.com/file/d/11zyREqpn3qv8_dFlrH07j9hPkHhz-cND/view'
                }
            ]

            let container = document.querySelector('.people-list');

            people = shuffle(people);

            for (let i = 0; i < people.length; i++) {
                let p = people[i];
                let el = document.createElement('a')
                el.setAttribute('href', p.url)
                el.innerText = p.name;

                container.appendChild(el)
            }


        })
    </script>
</head>

</body>
